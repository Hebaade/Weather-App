<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
      <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="input">
            <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="img" class="weatherIcon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">germany</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="img">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <script src="main.js"></script>
</body>
</html>
